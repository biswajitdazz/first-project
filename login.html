  <!DOCTYPE html>
  <html>
  <head>
      <title>Amazon login </title>
      <link rel="stylesheet" type="text/css" href="style.css">
  </head>    
  <body>
  <div class="login">
          <div class="login_logo">
          <img src="amazon_PNG6.png">
      </div>
      <div class="login_container">
          <h1>Sign-in</h1>
          <form>
              <h5>Email or mobile phone number</h5>
              <input type="text" name="user" class="input">                    
              <p><button class="login_signInButton">Sign In</button></p>
          </form>
          <p>
             By continuing, you agree to Amazon's <a href="#" class="int">Conditions of Use </a>
             and <a href="#" class="int"> Privacy Notice.</a>   
          </p>
          <p>
            &#9658 
            <a href="#" class="int">  Need Help? </a>
          </p>
          </div>
          <p><div>New to Amazon?</div></p>
          <div>
          <p><button class="login_registerButton">Create your Amazon Account</button></p>
          </div>
      </div>
  </body>
  </html>
